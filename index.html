<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment Form</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">Payment form example</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000" required>
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option selected>Pick a state</option>
                                <option value="1">California</option>
                                <option value="2">Texas</option>
                                <option value="3">Florida</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postal" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal" required>
                        </div>
                    </div>
                    <div class="mb-3">
    <label class="form-label">We accept:</label>
    <div class="d-flex gap-2">
        <img src="img/visa.png" alt="Visa" width="50">
        <img src="img/mastercard.png" alt="MasterCard" width="50">
        <img src="img/amex.png" alt="Amex" width="50">
    </div>
</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
